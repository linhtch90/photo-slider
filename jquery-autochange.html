<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Auto-change - jQuery</title>
</head>

<body>
    <img id="current-photo" width="700px"> <br> <br>

</body>


<script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<script>
    $(function () {
        var i = 0, numberOfFiles = 5;
        setInterval(show, 1000);

        function show() {
            i += 1;
            var fileName = "img/img" + i + ".jpg";
            $("#current-photo").hide();
            $("#current-photo").attr("src", fileName);
            $("#current-photo").fadeIn(1000);
            if (i == numberOfFiles) {
                i = 0;
            };
        };




    });
</script>

</html>
