<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo slider with button - jQuery</title>
</head>

<body>
    <img id="current-photo" src="img/img1.jpg" width="700px">
    <br> <br>
    <input type="button" id="previous" name="previous" value="Previous">
    <input type="button" id="next" name="next" value="Next">

</body>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script>
    $(function () {
        var i = 1, numberOfFiles = 5;
        function show() {
            var fileName = "img/img" + i + ".jpg";
            $("#current-photo").attr("src", fileName);
        }
        $("#next").click(function () {
            if (i < numberOfFiles) {
                i += 1;
                show();
            } else if (i === numberOfFiles) {
                i = 1;
                show();
            };
        });
        $("#previous").click(function () {
            if (i <= numberOfFiles && i > 1) {
                i -= 1;
                show();
            } else if (i <= 1) {
                i = numberOfFiles;
                show();
            }
        });

    });
</script>

</html>
