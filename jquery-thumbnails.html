<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/thumbnails.css">
    <title>Photo slider with thumbnails - jQuery</title>
</head>

<body>
    <img id="current-photo" src="img/img1.jpg" width="700px"> <br> <br>

    <div class="thumbnails-container">
        <img class="thumbnail" src="img/img1.jpg" alt="" width="100px">
        <img class="thumbnail" src="img/img2.jpg" alt="" width="100px">
        <img class="thumbnail" src="img/img3.jpg" alt="" width="100px">
        <img class="thumbnail" src="img/img4.jpg" alt="" width="100px">
        <img class="thumbnail" src="img/img5.jpg" alt="" width="100px">
    </div>


</body>


<script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<script>
    $(function () {
        $(".thumbnail").click(function () {
            $("#current-photo").attr("src", $(this).attr("src"));
        });

    });



</script>

</html>
